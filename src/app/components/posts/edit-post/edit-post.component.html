<div class="new-post-container">
  <form [formGroup]="editPostForm" (ngSubmit)="editPost(editPostForm.value)">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title post" formControlName="titlePost">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <input matInput placeholder="Content post" formControlName="contentPost">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Tags" multiple formControlName="tagsPost">
        <mat-option value="typescript">typescript</mat-option>
        <mat-option value="description">description</mat-option>
        <mat-option value="firebase">firebase</mat-option>
        <mat-option value="angular">angular</mat-option>
        <mat-option value="angular-cli">angular-cli</mat-option>

      </mat-select>
    </mat-form-field>
    <div class="container-input-file">
      <label class="custome-file">
        <input class="file" type="file" formControlName="imagePost" (change)="handleImage($event)" />
        <mat-icon>cloud_upload</mat-icon><span>Choose Image</span>
      </label>
    </div>
    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true">
    </div>
  </form>
</div>
