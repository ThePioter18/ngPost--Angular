<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="email" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" />
        </mat-form-field>
      </p>
      <button class="btn-register" type="submit" mat-raised-button>Register</button>
      <button class="btn-login" type="submit" mat-raised-button color="primary" (click)="goToLogin()">Login</button>

    </form>
  </mat-card-content>
</mat-card>
