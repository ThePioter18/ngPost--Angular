  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="email" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" />
          </mat-form-field>
        </p>

        <button class="btn-login" type="submit" mat-raised-button color="primary">Login</button>
        <button class="btn-register" type="button" mat-raised-button (click)="goToRegister()">Register</button>
        <button class="btn-google" type="button" mat-raised-button (click)="onLoginGoogle()">Login with Google</button>

        <div class="container-anonymous">
          <a class="click-anonymous" (click)="onLoginAnonymous()">Log in as guest</a>
        </div>

      </form>

    </mat-card-content>

  </mat-card>
